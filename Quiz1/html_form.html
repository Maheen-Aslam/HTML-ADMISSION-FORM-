<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_formt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="div-container">
  <h1>ADMISSION FORM</h1>
    <form action="post">
        <div class="div-firstgrpup">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname">

        </div>
        <div class="div-secoundgroup">
            <label for="lastname">Last  Name</label>
            <input type="text" id="lastname" name="lastname">

        </div>
        <div class="div-thirdgroup">
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email">

        </div>
        <div class="div-fourthgroup">
            <label for="Message">Message</label>
            <input type="text" name="Message" id="Message">
        </div>
        <div class="div-fifthgroup">
            <label for="Date">Date</label>
            <input type="date" name="Date" id="Date">
        </div>
        <div class="div-sixgroup">
            <label for="Time">Time</label>
            <input type="datetime" name="Time" id="Time">

        </div>
       <div class="div-seventhgroup">
        <label for="Url">ENTER YOU LINKEDIN URL</label>
        <input type="url" name="Url" id="Url">
       </div>
       <div class="div-eightgroup">
        <label for="File">Upload Image</label>
        <input type="image" height="150px" width="200px" src="kristaps-ungurs-O-wP6Jb24TI-unsplash.jpg" alt="noting">
       </div>
       <div class="div-ninthgroup">
        <label for="File">Upload Your Document File</label>
        <input type="file" name="File" id="File">
       </div>
       <div class="div-ten">
        <label for="COLOR">PICKUP FAVOURATE COLOUR</label>
        <input type="color" name="COLOR" id="COLOR">
       </div>
       <div class="div-eleven">
        <label for="MONTH">Admision Month</label>
        <input type="month" name="MONTH" id="MONTH">
       </div>
       <div class="div-twelve">
        <label for="PHONE">NUMBER OF CHILD</label>
        <input type="number" name="PHONE" id="PHONE">
       </div>
       <div class="div-thirteen">
        <label for="PASSCODE">ENTER YOUR PASSWORD</label>
        <input type="password" name="PASSCODE" id="PASSCODE">
       </div>
       <div class="div-fourteen">
        <label for="RADIO">GENDER</label>
        <input type="radio" name="radiobutton" id="radiobutton">
        <label for="RADIO">MALE</label>
        <input type="radio" name="radiobutton" id="radiobutton">
        <label for="RADIO">FEMALE</label>
       </div>
       <div class="div-fifteen">
        <label for="RANGE">ENTER YOUR MONTHLY INCOME RANGE</label>
        <input type="range" name="RANGE" id="RANGE">
       </div>
      <div class="div-sixteen">
        <label for="SEARCH">SEARCH</label>
        <input type="search" name="SEARCH" id="SEARCH">
      </div>
      <div class="div-eighteen">
        <label for="WEEK">WEEK YOU CAN GO FOR TREATMENT FOR CHILD</label>
        <input type="week" name="WEEK" id="WEEK">
      </div>
      
      <div class="textarea">
        <label for="textarea"></label>
        <textarea name="gettext" id="textarea" cols="30" rows="10" ></textarea>
      </div>
       <div>
        <label for="reset"></label>
        <button  id="reset "  type="reset">RESET YOUR ADMISSION FORM</button>
       </div>
       <div class="div-nineteen">
        <label for="SUBMIT"></label>
        <input type="submit" value="SUBMIT">
      </div>
      <div class="div-twenty">
        <button type="submit">SAVE FORM</button>
      </div>
    </form>
 </div>
</body>
</html>
